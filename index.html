<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hogwarts</title>
    <link rel="stylesheet" href="css/hogwarts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">

<body>


    <div class="imagen"><img src="imagenes/Hogwartscrest.webp" alt=""></div>
    <h1 class="titulo"><img src="imagenes/8770a79ff6ed8bbb36b463196b5744e1.png" alt=""></h1>
    <H2 class="subtitulo">Ingresa al mundo magico en la escuela de magos y hechizeros</H2>


    <div class="formulario">
        <form action="">
            <div class="nombre">

                <label for="">Nombre del estudiante</label>

                <input type="text" value="" id="nombreEstudiante" class="formulario1">
            </div>

            <br>
            <div class="edad">
                <label for="">Edad del estudiante:</label>

                <input type="number" value="hola" id="edadEstudiante" class="formulario1">

            </div>
            <br>
            <div class="padre">
                <label for="">Padre del estudiante:</label>
                <input type="text" value="" id="padreEstudiante" class="formulario1">
            </div>
            <br>
            <div class="madre">
                <label for="">Madre del estudiante:</label>
                <input type="text" value="" id="madreEstudiante" class="formulario1">
            </div>
            <br>
            <div class="linaje">
                <label for="">Linaje del estudiante:</label>
                <select name="opciones" id="linaje" class="formulario1">
                    <option value=""></option>
                    <option value="Mestizo">Mestizo</option>
                    <option value="Sangre pura">Sangre pura</option>
                    <option value="Muggle">Muggle</option>
                </select>

            </div>
            <br>
            <div class="cualidades">
                <label for="">Cualidades del estudiante:</label>
                <select name="opciones" id="cualidades" class="formulario1">
                    <option value=""></option>
                    <option value="Valor, Fuerza, Audacia">Valor, Fuerza, Audacia</option>
                    <option value="Justicia, Lealtad, Paciencia">Justicia, Lealtad, Paciencia</option>
                    <option value="Creatividad, Erudición, Inteligencia">Creatividad, Erudición, Inteligencia</option>
                    <option value="Ambición, Determinación, Astucia">Ambición, Determinación, Astucia</option>
                </select>

            </div>
            <br>
            <div>
                <button value="" class="boton" id="boton">Enviar</button>
            </div>
        </form>
    </div>


    <div id="colocar">
    </div>
    <script src="js/hogwarts.js"></script>
</body>

</html>
